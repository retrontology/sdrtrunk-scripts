<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="trunker.css">
        <script src="trunker.js"></script>
    </head>
    <header>
        <title>Trunker</title>
    </header>
    <body onload="getChannels()">
        <div id="title-bar" class="title-bar">
            <div id="title-block" class="title-block">
                <span id="title" class="title">Trunker</span>
            </div>
            <div id="refresh-widget" class="refresh-widget">
                <label id="refresh-widget-label" class="refresh-widget-label">refresh status every:</label>
                <select name="refresh-interval" id="refresh-interval" class="refresh-interval">
                    <option value="1">1 second</option>
                    <option value="5">5 seconds</option>
                    <option value="10">10 seconds</option>
                    <option value="15">15 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60">1 minute</option>
                    <option value="300">5 minutes</option>
                    <option value="-1" selected>disabled</option>
                </select>
            </div>
        </div>
        <table class="channel-table" id="channel-table">
        </table>
    </body>
</html>
